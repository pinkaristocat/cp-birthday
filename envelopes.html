<!DOCTYPE html>

<head>

<title>Birthday Envelopes</title>
<style>
  body {
    margin: 0;
    background: #ffc4e1;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    height: 100vh;
    width: 100vw;
    position: relative;
  }

  .envelope {
    position: absolute;
    cursor: pointer;
    z-index: 1;
    perspective: 400px; /* for flap animation */
  }

  .envelope-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }

  /* Envelope body */
  .envelope-body {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff6b6b;
    border: 2px solid #fff;
    border-radius: 6px;
    z-index: 1;
  }

  /* Envelope flap */
  .envelope-flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #ff4b4b;
    border-top-left-radius: 6px;
    border-top-right-radius: 6px;
    transform-origin: top;
    transition: transform 0.5s;
    z-index: 2;
    clip-path: polygon(0 0, 50% 100%, 100% 0);
  }

  .envelope.open .envelope-flap {
    transform: rotateX(180deg);
  }

  .envelope-text {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-weight: bold;
    pointer-events: none;
    z-index: 3;
  }

  /* Message overlay */
  .message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: #fff;
    color: #333;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    z-index: 50;
    width: 300px;
    text-align: center;
    font-size: 1.1rem;
    transition: transform 0.4s, opacity 0.4s;
    opacity: 0;
  }

  .message.show {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }

  .close-btn {
    margin-top: 15px;
    background: #ff6b6b;
    border: none;
    color: #fff;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  .close-btn:hover {
    background: #ff4b4b;
  }
</style>
</head>
